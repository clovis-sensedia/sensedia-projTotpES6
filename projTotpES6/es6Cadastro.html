<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>Google Authenticator - TOTP com ES6 - cadastro</title>
  </head>
  <body>
    <div class="container">
    <h1>TOTP - versão ES6 - cadastro</h1>
    <form>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default">Usuário</span>
        </div>
        <input type="text" class="form-control" id="user" placeholder="Usuário">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default">Senha</span>
        </div>
        <input type="password" class="form-control" id="senha" placeholder="Password">
      </div>
  
      <button type="button" class="btn btn-primary btn-sm" id="btnGerar">Gerar chave secreta TOTP</button>
      <button type="button" class="btn btn-secondary btn-sm" onclick="location.href='es6.html'">Voltar</button>
    </form>
    </div>

    <!-- modal contendo o QR-CODE -->
    <div class="modal fade" tabindex="-1" role="dialog" id="qrModal">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Chave secreta TOTP</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
          <div class="row">
            <div class="col-sm">
              <div class="input"><input class="form-control" id="secretHex"></div>
            </div>            
          </div>
          <div class="row">
            <div class="col-sm">
              <div class="input"><img id="qrImg" src="" /></div>
            </div>   
            <div class="col-sm-8">
              <p>No Google Authenticator digite a chave acima ou capture o Qr-Code ao lado.</p>
              <p>Verifique se uma das senhas abaixo coincide com a senha gerada no Google Authenticator.</p>
              <div class="row">
                <div id="otp1" class="col-sm-4"></div>
                <div class="col-sm" id="avisoTimer">Nova senha será gerada em:</div>
              </div>
              <div class="row">
                <div id="otp2" class="col-sm-4"></div>
              </div>
              <div class="row">
                <div id="otp3" class="col-sm-4"></div>
              </div>
              </div>
            </div>   
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-sm btn-secondary" data-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-sm btn-primary" id="btnEfetivar">Efetivar</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script type="module" src="./es6Cadastro.js"></script>
  </body>
</html>
